<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/image/favicon.ico">
    <link rel="stylesheet" href="../static/dist/min/dropzone.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto Mono" rel="stylesheet">
    <title>Result</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/cover.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="navbar-brand" href="#">Logia - Handwriting Recognition System</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </nav>
        </div>
    </header>
    <main role="main" class="inner cover">
        <h1 class="cover-heading">Results for recognition</h1>

    </main>

    <div class="results" style="font-size: 22px">
        <p>{% print(prediction['text']) %}</p>
        <p>Polarity: {% print(prediction['polarity']) %}</p>
        <p>Magnitude: {% print(prediction['magnitude']) %}</p>
        <p> Translated to Chinese: {% print(prediction['translated']) %}</p>
    </div>
</div>
